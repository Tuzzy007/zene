<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zene kital√°l√≥</title>
  <style>
    :root { color-scheme: dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 20px;
      background: #121212;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.4rem;
      text-align: center;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }
    button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #2a2a2a;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover:not(:disabled) { background: #3a3a3a; transform: scale(1.02); }
    button:disabled { opacity: 0.6; cursor: default; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
      align-items: center;
    }
    .controls button { flex: 1; }
    .status {
      margin-top: 12px;
      font-weight: 600;
      text-align: center;
    }
    .small { font-size: 13px; color: #aaa; text-align: center; }
    .correct { background: #164e29 !important; border-color: #2ecc71 !important; }
    .wrong { background: #5a1a1a !important; border-color: #e74c3c !important; }
    @media (max-width: 500px) {
      .card { padding: 15px; }
      h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Zene-kital√°l√≥ üéµ</h1>
    <p class="small">V√°laszd ki a <strong>music</strong> mapp√°t (mp3/m4a f√°jlokkal), majd kattints a <strong>K√∂vetkez≈ë</strong> gombra!</p>

    <div style="text-align:center;margin:10px 0;">
      <input type="file" id="folderInput" webkitdirectory directory multiple />
    </div>

    <div id="round">T√∂lts be egy mapp√°t a kezd√©shez.</div>

    <div class="choices" id="choices"></div>

    <div class="controls">
      <button id="playBtn">Lej√°tsz√°s</button>
      <button id="stopBtn">Le√°ll√≠t</button>
      <button id="nextBtn">K√∂vetkez≈ë</button>
      <div style="margin-left:auto">Pontok: <span id="score">0</span>/<span id="roundNum">0</span></div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    let songs = [];
    let current = null;
    let score = 0;
    let rounds = 0;

    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const nextBtn = document.getElementById('nextBtn');
    const status = document.getElementById('status');
    const choicesDiv = document.getElementById('choices');
    const roundDiv = document.getElementById('round');
    const scoreSpan = document.getElementById('score');
    const roundNumSpan = document.getElementById('roundNum');
    const folderInput = document.getElementById('folderInput');
    const audio = new Audio();

    folderInput.addEventListener('change', e => {
      const files = Array.from(e.target.files);
      const valid = files.filter(f => f.name.endsWith('.mp3') || f.name.endsWith('.m4a'));
      if (!valid.length) {
        roundDiv.textContent = 'Nem tal√°ltam megfelel≈ë hangf√°jlt a mapp√°ban!';
        return;
      }
      songs = valid.map(f => ({ file: URL.createObjectURL(f), title: f.name.replace(/\.[^/.]+$/, '') }));
      roundDiv.textContent = `${songs.length} zene bet√∂ltve! Kattints a K√∂vetkez≈ë gombra a kezd√©shez.`;
    });

    function shuffleArray(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    function nextRound() {
      if (songs.length < 3) {
        roundDiv.textContent = 'Legal√°bb 3 zen√©t t√∂lts be a mapp√°b√≥l!';
        return;
      }
      status.textContent = '';
      choicesDiv.innerHTML = '';

      current = Math.floor(Math.random() * songs.length);
      rounds++;
      roundNumSpan.textContent = rounds;

      const indices = new Set([current]);
      while (indices.size < 3) indices.add(Math.floor(Math.random() * songs.length));
      const opts = Array.from(indices);
      shuffleArray(opts);

      opts.forEach(idx => {
        const btn = document.createElement('button');
        btn.textContent = songs[idx].title;
        btn.dataset.idx = idx;
        btn.onclick = () => {
          Array.from(choicesDiv.children).forEach(b => b.disabled = true);
          const chosen = Number(btn.dataset.idx);
          if (chosen === current) {
            score++;
            status.textContent = '‚úÖ Helyes!';
            btn.classList.add('correct');
          } else {
            status.textContent = '‚ùå Rossz. A helyes v√°lasz: ' + songs[current].title;
            btn.classList.add('wrong');
            Array.from(choicesDiv.children).forEach(b => {
              if (Number(b.dataset.idx) === current) b.classList.add('correct');
            });
          }
          scoreSpan.textContent = score;
        };
        choicesDiv.appendChild(btn);
      });

      roundDiv.innerHTML = '<strong>V√°laszd ki a helyes c√≠met:</strong>';
      audio.src = songs[current].file;
      audio.load();
    }

    playBtn.onclick = () => {
      if (!audio.src) {
        status.textContent = 'Nincs bet√∂lt√∂tt dal.';
        return;
      }
      audio.currentTime = 0;
      audio.play().catch(err => {
        status.textContent = 'Nem tudja lej√°tszani: ' + err.message;
      });
    };

    stopBtn.onclick = () => {
      audio.pause();
      audio.currentTime = 0;
    };

    nextBtn.onclick = () => nextRound();
  </script>
</body>
</html>
